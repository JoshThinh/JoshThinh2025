name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # Ensure you're using the latest version of checkout action
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1  # The latest version of ruby/setup-ruby is v1, so keep this as-is
        with:
          ruby-version: '3.1' # Set this to your desired Ruby version
          bundler-cache: true
      - name: Install Jekyll and dependencies
        run: |
          gem install bundler
          bundle install
      - name: Install Python dependencies
        run: |
          python -m venv venv  # Create virtual environment
          source venv/bin/activate  # Activate the virtual environment
          pip install -r requirements.txt  # Install Python packages

      - name: Execute conversion script
        run: |
          source venv/bin/activate  # Activate virtual environment
          python scripts/convert_notebooks.py  # Run your Python script
      - name: Build with Jekyll
        run: |
          bundle exec jekyll build  # Build your Jekyll site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4  # Updated to v4 (latest version)

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Ensure you're using the latest version of deploy-pages action
